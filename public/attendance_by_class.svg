<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="360" viewBox="0 0 900 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #ffffff; }
    .grid { stroke: #e5e7eb; stroke-width: 1; }
    .bar { fill: #064e0b; }
    .label { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; fill: #111827; font-size: 13px; }
    .axis-label { font-size: 12px; fill: #6b7280; }
    .title { font-size: 18px; font-weight: 700; fill: #064e0b; }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="900" height="360" />

  <!-- Chart area padding -->
  <!-- left: 80, top: 24, right: 40, bottom: 60 -->
  <g transform="translate(80,24)">
    <!-- grid lines and y-axis labels (0..800 step 200) -->
    <g>
      <line class="grid" x1="0" x2="760" y1="260" y2="260" />
      <line class="grid" x1="0" x2="760" y1="195" y2="195" />
      <line class="grid" x1="0" x2="760" y1="130" y2="130" />
      <line class="grid" x1="0" x2="760" y1="65" y2="65" />
      <line class="grid" x1="0" x2="760" y1="0" y2="0" />

      <text class="axis-label" x="-12" y="265" text-anchor="end">0</text>
      <text class="axis-label" x="-12" y="200" text-anchor="end">200</text>
      <text class="axis-label" x="-12" y="135" text-anchor="end">400</text>
      <text class="axis-label" x="-12" y="70" text-anchor="end">600</text>
      <text class="axis-label" x="-12" y="5" text-anchor="end">800</text>
    </g>

    <!-- Title -->
    <text class="title" x="0" y="-6">Kehadiran Siswa per Kelas</text>

    <!-- Bars data: 5 classes -->
    <!-- Data used: Kelas A: 480, Kelas B: 720, Kelas C: 450, Kelas D: 170, Kelas E: 380 -->
    <!-- scale: chartHeight = 260, max = 800 -->
    <!-- bar width and spacing -->
    <g transform="translate(0,0)">
      <!-- compute positions: 760 width, 5 bars -> spacing -> use barWidth=90 gap=60: total 5*90 + 4*60 = 450+240=690 centered -->
      <!-- startX = (760-690)/2 = 35 -->

      <!-- Kelas A -->
      <g transform="translate(35,0)">
        <rect class="bar" x="0" y="260" width="90" height="0" rx="6" ry="6">
          <animate attributeName="y" from="260" to="106" dur="800ms" fill="freeze" />
          <animate attributeName="height" from="0" to="154" dur="800ms" fill="freeze" />
        </rect>
        <text class="label" x="45" y="290" text-anchor="middle">Kelas A</text>
        <text class="axis-label" x="45" y="96" text-anchor="middle">480</text>
      </g>

      <!-- Kelas B -->
      <g transform="translate(185,0)">
        <rect class="bar" x="0" y="260" width="90" height="0" rx="6" ry="6">
          <animate attributeName="y" from="260" to="8" dur="900ms" fill="freeze" />
          <animate attributeName="height" from="0" to="252" dur="900ms" fill="freeze" />
        </rect>
        <text class="label" x="45" y="290" text-anchor="middle">Kelas B</text>
        <text class="axis-label" x="45" y="18" text-anchor="middle">720</text>
      </g>

      <!-- Kelas C -->
      <g transform="translate(335,0)">
        <rect class="bar" x="0" y="260" width="90" height="0" rx="6" ry="6">
          <animate attributeName="y" from="260" to="114" dur="760ms" fill="freeze" />
          <animate attributeName="height" from="0" to="146" dur="760ms" fill="freeze" />
        </rect>
        <text class="label" x="45" y="290" text-anchor="middle">Kelas C</text>
        <text class="axis-label" x="45" y="104" text-anchor="middle">450</text>
      </g>

      <!-- Kelas D -->
      <g transform="translate(485,0)">
        <rect class="bar" x="0" y="260" width="90" height="0" rx="6" ry="6">
          <animate attributeName="y" from="260" to="211" dur="680ms" fill="freeze" />
          <animate attributeName="height" from="0" to="49" dur="680ms" fill="freeze" />
        </rect>
        <text class="label" x="45" y="290" text-anchor="middle">Kelas D</text>
        <text class="axis-label" x="45" y="206" text-anchor="middle">170</text>
      </g>

      <!-- Kelas E -->
      <g transform="translate(635,0)">
        <rect class="bar" x="0" y="260" width="90" height="0" rx="6" ry="6">
          <animate attributeName="y" from="260" to="139" dur="760ms" fill="freeze" />
          <animate attributeName="height" from="0" to="121" dur="760ms" fill="freeze" />
        </rect>
        <text class="label" x="45" y="290" text-anchor="middle">Kelas E</text>
        <text class="axis-label" x="45" y="134" text-anchor="middle">380</text>
      </g>

    </g>

    <!-- footer / legend -->
    <text class="axis-label" x="0" y="330">Data dummy: jumlah siswa hadir per kelas</text>
  </g>
</svg>
